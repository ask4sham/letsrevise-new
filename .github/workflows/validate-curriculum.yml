name: Validate Curriculum Artifacts

on:
  push:
    paths:
      - 'docs/curriculum/**'
      - 'scripts/**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run unit tests
        run: npm test
      - name: Slotgen stub rejects invalid job
        run: "! echo '{}' | npm run slotgen:stub"
      - name: Slotgen stub accepts valid job
        run: |
          echo '{
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }' | npm run slotgen:stub
      - name: Slotgen stub outputs jobId from jobs[0]
        run: |
          echo '{
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }' | npm run slotgen:stub | grep '"jobId": "J1"'
      - name: Slot-generation result contract validates
        run: node scripts/validate-json.js docs/curriculum/engine/slot-generation-result.contract.json docs/curriculum/engine/slot-generation-result.v1.schema.json
      - name: OpenAI slotgen (dark) accepts valid job
        run: |
          echo '{
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }' | npm run slotgen:openai | grep '"status": "STUB"'

      - name: OpenAI slotgen default path is schema-valid (no real calls)
        run: |
          echo '{
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }' | node scripts/run-slot-generation-openai.js | node scripts/validate-json.js - docs/curriculum/engine/slot-generation-result.v1.schema.json

      - name: OpenAI slotgen fails when feature enabled (not implemented)
        run: |
          ! FEATURE_SLOTGEN_AI=true npm run slotgen:openai << 'EOF'
          {
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }
          EOF
      - name: OpenAI slotgen enabled path uses stubbed server (no real network)
        run: |
          node -e 'const http=require("http");const srv=http.createServer((req,res)=>{let b="";req.on("data",c=>b+=c);req.on("end",()=>{const resp={choices:[{message:{content:"{\"field\":\"content\"}"}}]};res.writeHead(200,{"Content-Type":"application/json"});res.end(JSON.stringify(resp));});});srv.listen(3100);' &
          SERVER_PID=$!
          sleep 1
          set -e
          FEATURE_SLOTGEN_AI=true OPENAI_API_KEY="test-key" OPENAI_BASE_URL="http://127.0.0.1:3100" \
            echo '{            "version": "v1",            "appliesTo": {              "subject": "Biology",              "level": "GCSE",              "board": "AQA",              "specVersion": "v1"            },            "jobs": [              {                "jobId": "J1",                "slotId": "S1",                "kind": "explanatory",                "mode": "generate",                "input": {},                "output": { "field": "content", "type": "text" },                "sources": [],                "required": true              }            ],            "metadata": { "requiresReview": false }          }' \
            | npm run slotgen:openai | tee /tmp/slotgen-openai-enabled.json
          node scripts/validate-json.js /tmp/slotgen-openai-enabled.json docs/curriculum/engine/slot-generation-result.v1.schema.json
          grep '"status": "COMPLETED"' /tmp/slotgen-openai-enabled.json
          kill $SERVER_PID
      - name: OpenAI slotgen telemetry validates
        run: |
          echo '{
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }' | npm run slotgen:openai 2> /tmp/slotgen-openai-telemetry.json
          tail -n 1 /tmp/slotgen-openai-telemetry.json > /tmp/slotgen-openai-telemetry-last.json
          node scripts/validate-json.js /tmp/slotgen-openai-telemetry-last.json docs/curriculum/engine/slot-generation-telemetry.v1.schema.json
      - name: OpenAI slotgen kill-switch dominance
        run: |
          set -e
          FEATURE_SLOTGEN_AI=true SLOTGEN_AI_KILL=true \
            echo '{
              "version": "v1",
              "appliesTo": {
                "subject": "Biology",
                "level": "GCSE",
                "board": "AQA",
                "specVersion": "v1"
              },
              "jobs": [
                {
                  "jobId": "J1",
                  "slotId": "S1",
                  "kind": "explanatory",
                  "mode": "generate",
                  "input": {},
                  "output": { "field": "content", "type": "text" },
                  "sources": [],
                  "required": true
                }
              ],
              "metadata": { "requiresReview": false }
            }' | npm run slotgen:openai > /tmp/slotgen-openai-kill-stdout.json 2> /tmp/slotgen-openai-kill-stderr.log
          node scripts/validate-json.js /tmp/slotgen-openai-kill-stdout.json docs/curriculum/engine/slot-generation-result.v1.schema.json
          grep '"status": "STUB"' /tmp/slotgen-openai-kill-stdout.json
          tail -n 1 /tmp/slotgen-openai-kill-stderr.log > /tmp/slotgen-openai-kill-telemetry.json
          node scripts/validate-json.js /tmp/slotgen-openai-kill-telemetry.json docs/curriculum/engine/slot-generation-telemetry.v1.schema.json
          grep '"path":"stub"' /tmp/slotgen-openai-kill-telemetry.json
      - name: OpenAI slotgen requires explicit allowAI (canary gate)
        run: |
          set -e
          FEATURE_SLOTGEN_AI=true \
          echo '{
            "version": "v1",
            "appliesTo": {
              "subject": "Biology",
              "level": "GCSE",
              "board": "AQA",
              "specVersion": "v1"
            },
            "jobs": [
              {
                "jobId": "J1",
                "slotId": "S1",
                "kind": "explanatory",
                "mode": "generate",
                "input": {},
                "output": { "field": "content", "type": "text" },
                "sources": [],
                "required": true
              }
            ],
            "metadata": { "requiresReview": false }
          }' | npm run slotgen:openai | grep '"status": "STUB"'
      - name: OpenAI executor config validates
        run: node scripts/validate-json.js docs/curriculum/engine/slot-generation-executor.openai.v1.json docs/curriculum/engine/slot-generation-executor.openai.v1.schema.json
      - run: node scripts/validate-json.js docs/curriculum/statutory/sources.json docs/curriculum/statutory/statutory-source.schema.json
      - run: node scripts/validate-json.js docs/curriculum/statutory/england-gcse-biology.v1.json docs/curriculum/statutory/statutory-content.v1.schema.json
      - run: node scripts/validate-json.js docs/curriculum/boards/aqa-gcse-biology-photosynthesis.v1.json docs/curriculum/boards/exam-board-spec.v1.schema.json
      - run: node scripts/validate-json.js docs/curriculum/teacher-curriculum-confidence.contract.json docs/curriculum/teacher-curriculum-confidence.v1.schema.json
      - run: node scripts/validate-json.js docs/curriculum/engine/derivation.contract.json docs/curriculum/engine/derivation.v1.schema.json
      - run: node scripts/validate-json.js docs/curriculum/mappings/dfe-gcse-biology.map.json docs/curriculum/mappings/curriculum-mapping.schema.json
      - run: node scripts/validate-json.js docs/curriculum/mappings/dfe-gcse-chemistry.map.json docs/curriculum/mappings/curriculum-mapping.schema.json
      - name: Slotgen allowlist config validates
        run: |
          node scripts/validate-json.js \
            docs/curriculum/engine/slot-generation-allowlist.v1.json \
            docs/curriculum/engine/slot-generation-allowlist.v1.schema.json
      - name: Slotgen allowlist path override works (deny-by-default)
        run: |
          set -e
          cat > /tmp/slotgen-allowlist-disabled.json << 'EOF'
          {
            "version": "allowlist.v1",
            "enabled": false,
            "mode": "deny_by_default",
            "rules": []
          }
          EOF

          FEATURE_SLOTGEN_AI=true \
          SLOTGEN_ALLOWLIST_PATH=/tmp/slotgen-allowlist-disabled.json \
          echo '{
            "version":"v1",
            "appliesTo":{"subject":"Biology","level":"GCSE","board":"AQA","specVersion":"v1"},
            "jobs":[{"jobId":"J1","slotId":"S1","kind":"explanatory","mode":"generate","input":{},"output":{"field":"content","type":"text"},"sources":[],"required":true}],
            "metadata":{"requiresReview":false,"allowAI":true}
          }' | npm run slotgen:openai | grep '"status": "STUB"'
      - name: OpenAI slotgen allowlist mismatch still STUBs
        run: |
          set -e
          cat > /tmp/slotgen-allowlist-enabled-mismatch.json << 'EOF'
          {
            "version": "allowlist.v1",
            "enabled": true,
            "mode": "deny_by_default",
            "rules": [
              {
                "id": "mismatch-rule",
                "enabled": true,
                "appliesTo": {"subject":["Biology"],"level":["GCSE"],"board":["AQA"],"specVersion":["v1"]},
                "kinds": ["assessment"],
                "slotIds": [],
                "maxJobsPerRun": 5
              }
            ]
          }
          EOF

          FEATURE_SLOTGEN_AI=true \
          SLOTGEN_ALLOWLIST_PATH=/tmp/slotgen-allowlist-enabled-mismatch.json \
          echo '{
            "version":"v1",
            "appliesTo":{"subject":"Biology","level":"GCSE","board":"AQA","specVersion":"v1"},
            "jobs":[{"jobId":"J1","slotId":"S1","kind":"explanatory","mode":"generate","input":{},"output":{"field":"content","type":"text"},"sources":[],"required":true}],
            "metadata":{"requiresReview":false,"allowAI":true}
          }' | npm run slotgen:openai | grep '"status": "STUB"'
      - name: OpenAI slotgen allowlist match but kill-switch dominates
        run: |
          set -e
          cat > /tmp/slotgen-allowlist-enabled-match.json << 'EOF'
          {
            "version": "allowlist.v1",
            "enabled": true,
            "mode": "deny_by_default",
            "rules": [
              {
                "id": "match-rule",
                "enabled": true,
                "appliesTo": {"subject":["Biology"],"level":["GCSE"],"board":["AQA"],"specVersion":["v1"]},
                "kinds": ["explanatory"],
                "slotIds": [],
                "maxJobsPerRun": 5
              }
            ]
          }
          EOF

          FEATURE_SLOTGEN_AI=true \
          SLOTGEN_AI_KILL=true \
          SLOTGEN_ALLOWLIST_PATH=/tmp/slotgen-allowlist-enabled-match.json \
          echo '{
            "version":"v1",
            "appliesTo":{"subject":"Biology","level":"GCSE","board":"AQA","specVersion":"v1"},
            "jobs":[{"jobId":"J1","slotId":"S1","kind":"explanatory","mode":"generate","input":{},"output":{"field":"content","type":"text"},"sources":[],"required":true}],
            "metadata":{"requiresReview":false,"allowAI":true}
          }' | npm run slotgen:openai | grep '"status": "STUB"'
      - name: OpenAI slotgen rollout is deterministic per jobId
        run: |
          set -e
          cat > /tmp/slotgen-allowlist-enabled-rollout.json << 'EOF'
          {
            "version": "allowlist.v1",
            "enabled": true,
            "mode": "deny_by_default",
            "rules": [
              {
                "id": "rollout-rule",
                "enabled": true,
                "appliesTo": {"subject":["Biology"],"level":["GCSE"],"board":["AQA"],"specVersion":["v1"]},
                "kinds": ["explanatory"],
                "slotIds": [],
                "maxJobsPerRun": 5
              }
            ]
          }
          EOF

          node -e 'const http=require("http");const srv=http.createServer((req,res)=>{let b="";req.on("data",c=>b+=c);req.on("end",()=>{const resp={choices:[{message:{content:"{\"field\":\"content\"}"}}]};res.writeHead(200,{"Content-Type":"application/json"});res.end(JSON.stringify(resp));});});srv.listen(3102);' &
          SERVER_PID=$!
          trap 'kill $SERVER_PID' EXIT
          sleep 1

          run_job() {
            local job_id="$1"
            local prefix="$2"
            FEATURE_SLOTGEN_AI=true \
            SLOTGEN_AI_ROLLOUT_PERCENT=30 \
            SLOTGEN_ALLOWLIST_PATH=/tmp/slotgen-allowlist-enabled-rollout.json \
            OPENAI_API_KEY="test-key" \
            OPENAI_BASE_URL="http://127.0.0.1:3102" \
            npm run slotgen:openai > "/tmp/${prefix}.stdout.json" 2> "/tmp/${prefix}.stderr.log" << EOF
          {
            "version":"v1",
            "appliesTo":{"subject":"Biology","level":"GCSE","board":"AQA","specVersion":"v1"},
            "jobs":[{"jobId":"${job_id}","slotId":"S1","kind":"explanatory","mode":"generate","input":{},"output":{"field":"content","type":"text"},"sources":[],"required":true}],
            "metadata":{"requiresReview":false,"allowAI":true}
          }
          EOF
          }

          classify_outcome() {
            local prefix="$1"
            if grep -q '"status": "COMPLETED"' "/tmp/${prefix}.stdout.json"; then
              echo "COMPLETED"
              return 0
            fi

            grep -q '"status": "STUB"' "/tmp/${prefix}.stdout.json"
            tail -n 1 "/tmp/${prefix}.stderr.log" > "/tmp/${prefix}.telemetry.json"
            grep -q '"errorCode":"ROLLOUT_EXCLUDED"' "/tmp/${prefix}.telemetry.json"
            echo "ROLLOUT_EXCLUDED"
          }

          run_job "ROLL_A" "roll_a_1"
          OUTCOME_A1=$(classify_outcome "roll_a_1")

          run_job "ROLL_A" "roll_a_2"
          OUTCOME_A2=$(classify_outcome "roll_a_2")

          [ "$OUTCOME_A1" = "$OUTCOME_A2" ]

          run_job "ROLL_B" "roll_b_1"
          OUTCOME_B1=$(classify_outcome "roll_b_1")

          echo "ROLL_A outcome: $OUTCOME_A1"
          echo "ROLL_B outcome: $OUTCOME_B1"
      # Phase 3: Content slots
      - run: node scripts/validate-json.js docs/curriculum/engine/content-slots.contract.json docs/curriculum/engine/content-slots.v1.schema.json

      # Phase 3 pipeline: lesson → slots → filled slots → schema
      - run: |
          node scripts/assemble-lesson-structure.js \
            --contract docs/curriculum/engine/derivation.contract.json \
            --statutory docs/curriculum/statutory/england-gcse-biology.v1.json \
            --board docs/curriculum/boards/aqa-gcse-biology-photosynthesis.v1.json \
          | node scripts/map-lesson-to-slots.js \
          | node scripts/fill-content-slots.js \
          | node scripts/validate-json.js - docs/curriculum/engine/content-slots.v1.schema.json
      # Phase 4A: Slot generation interface
      - run: node scripts/validate-json.js docs/curriculum/engine/slot-generation.contract.json docs/curriculum/engine/slot-generation.v1.schema.json
      - run: node scripts/verify-immutable-hashes.js
      - run: node scripts/assert-ai-generated-flag.js
      - name: Phase 5 beta enable plan schema validates
        run: |
          node scripts/validate-json.js \
            docs/curriculum/engine/PHASE_5_BETA_ENABLE_PLAN.md \
            docs/curriculum/engine/phase-5-beta-enable-plan.v1.schema.json
      - name: Phase 8 runtime enable plan schema validates
        run: |
          node scripts/validate-json.js \
            docs/curriculum/engine/phase-8-runtime-enable-plan.v1.json \
            docs/curriculum/engine/phase-8-runtime-enable-plan.v1.schema.json
